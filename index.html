
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Sister 💖</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: #0f111a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 10s linear infinite;
      opacity: 0.3;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    .card {
      position: relative;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1;
      max-width: 90%;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    h1 {
      font-size: 1.7rem;
      line-height: 1.6;
      animation: fade 0.5s ease;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body onclick="nextMessage()">
  <div class="hearts"></div>
  <audio autoplay loop>
    <source src="https://dl.sndup.net/9pxc/soft-piano-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="card">
    <h1 id="message">Tap anywhere to begin... 👇</h1>
  </div>
  <script>
    const messages = [
      "𝓗𝓮𝓵𝓵𝓸 sister 💝🙏🏻",
      "𝓣𝓱𝓪𝓷𝓴 𝔂𝓸𝓾 𝓯𝓸𝓻 𝓪𝓵𝔀𝓪𝔂𝓼 𝓫𝓮𝓲𝓷𝓰 𝓽𝓱𝓮𝓻𝓮 💖 🤗",
      " 𝔂𝓸𝓾'𝓻𝓮 𝓶𝔂 𝓫𝓲𝓰𝓰𝓮𝓼𝓽 𝓼𝓾𝓹𝓹𝓸𝓻𝓽 💪 💪",
      "𝓘 𝓶𝓪𝔂 𝓷𝓸𝓽 𝓼𝓪𝔂 𝓲𝓽 𝓸𝓯𝓽𝓮𝓷... 𝓫𝓾𝓽 𝓘 𝓽𝓻𝓾𝓵𝔂 𝓪𝓭𝓶𝓲𝓻𝓮 𝔂𝓸𝓾 🥺🥺",
      "𝓨𝓸𝓾'𝓻𝓮 𝓷𝓸𝓽 𝓳𝓾𝓼𝓽 𝓪 Sister  𝔂𝓸𝓾'𝓻𝓮 𝓶𝔂 personal chudail 💙❤️",
      "Sorry na 🥺😭𝓛𝓸𝓿𝓮 𝔂𝓸𝓾 𝓯𝓸𝓻𝓮𝓿𝓮𝓻 💖💖",
      "𝓜𝓪𝓭𝓮 𝓫𝔂  𝓟𝓻𝓪𝓰𝓪𝓽𝓲 ✨ 🥹🥹"
    ];
    const msgEl = document.getElementById('message');
    let index = 0;
    function nextMessage() {
      if (index < messages.length) {
        msgEl.textContent = messages[index];
        index++;
      } else {
        msgEl.textContent = "That’s all , chudail ! 🧸❤️ Tap to restart.";
        index = 0;
      }
    }
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 10 + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
